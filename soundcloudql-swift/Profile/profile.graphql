query UserProfileQuery($id: ID!) {
  user(id: $id) {
    username
    avatarUrl
    permalinkUrl
    city
    postedTracksCollection(limit: 10) {
      collection {
        ...SmallTrack
      }
    }
    likedTracksCollection(limit: 10) {
      collection {
        ...SmallTrack
      }
    }
  }
}

fragment SmallTrack on Track {
  id
  title
  permalinkUrl
}
